{% extends 'main.html' %}
{% load bootstrap %}
{% block title %} Login {% endblock %}

{% block site %}
<div class="card" style="width: 26rem;">
  <div class="card-body">
    <h5 class="card-title">Login</h5>
      <form method="post">
          {% csrf_token %}
          {{ form|bootstrap }}<br>
         <button type="submit" class="btn btn-primary">Login <i class="fa-solid fa-right-to-bracket"></i></button>
       </form>
</div>
{% endblock %}
