{% extends 'main.html' %}
{% load bootstrap %}
{% block title %} Mod Fighter {% endblock %}
{% block site %}
  <div class="card" style="width: 30rem;">
    <div class="card-body">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form|bootstrap }}
      {% if new %}
      <br>
    <button type="submit" class="btn btn-primary">Add Fighter</button>
      {% else %}
      <br>
      <button type="submit"  class="btn btn-secondary">Edit Fighter</button>
      {% endif %}
  </form>
    </div>
  </div>
  <a href="{% url 'fighters' %}" title="Back"><i class="fa-duotone fa-2x fa-arrow-right-from-bracket"></i></i></a>
{% endblock %}
